repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        args: ["--line-length", "88"]
        language_version: python3.11
        stages: [pre-commit]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
    -   id: trailing-whitespace
        stages: [pre-commit]
    -   id: end-of-file-fixer
        stages: [pre-commit]
    -   id: flake8
        args: ["--max-line-length=300"]
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: generate-requirements
        name: generate-requirements
        entry: generate_requirements.sh
        language: script
        types: [python]
        pass_filenames: false

  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]
